These are some reusable components that can be used in campus web projects.

<h2>Buttons</h2>
<p>Button color options include:</p>
<ul>
  <li>Blue</li>
  <li>Black</li>
  <li>White</li>
  <li>Gold</li>
</ul>
<h3>Examples</h3>
<p>
<a href="#" class="button button-blue">Button</a> 
<a href="#" class="button button-black">Button</a> 
<a href="#" class="button button-white">Button</a> 
<a href="#" class="button button-gold">Button</a>
</p>
<h3>Usage</h3>
```<a href="#" class="button button-blue">Button</a>```
