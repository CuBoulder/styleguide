<!doctype html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="/styleguide/favicon.ico">
    <meta charset="utf-8">
    <title>{{ page.title }} | CU Boulder Web Style Guide | University of Colorado Boulder</title>
    <link rel="stylesheet" href="/styleguide/css/ucb.css">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="cleartype" content="on">
  </head>
  <body class="layout-responsive headings-bold">
    <div class="page">
      <div class="background-black brand-bar brand-bar-black">
        <div class="container">
          <script type="text/javascript" src="//cuboulder.github.io/brand-assets/js/brand-bar.js" id="cu-brand-bar-embed" data-color="black"></script>
        </div>
      </div>
      <div id="header-wrapper background-gray-light">
        <header class="container light" role="banner">
          CU Boulder Web Styleguide
        </header>
      </div>
      <div class="background-white padding-large-top padding-large-bottom">
        <div class="container">
          <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
              <nav>
                {% include nav.html %}
              </nav>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
              <h1 id="page-title">{{ page.title }}</h1>
              <section>
                {{ content }}
              </section>
            </div>
          </div>
          
        </div>
      </div>
      <footer class="background-black padding-top padding-bottom">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
              The CU Boulder Web Styleguide is a resource provided by Strategic Relations and Communications.
            </div>
            <div class="col-log-4 col-md-4 col-sm-6 col-xs-12 offset-lg-4 offset-md-4">
              <script type="text/javascript" src="//cuboulder.github.io/brand-assets/js/footer.js" id="cu-footer-embed" data-color="white"></script>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
