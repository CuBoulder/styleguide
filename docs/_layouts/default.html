<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/styleguide/css/ucb.css">
  </head>
  <body>
    <div class="page">
      <div class="background-black brand-bar brand-bar-black">
        <div class="container">
          <script type="text/javascript" src="//cuboulder.github.io/brand-assets/js/brand-bar.js" id="cu-brand-bar-embed" data-color="black"></script>
        </div>
      </div>
      <nav>
        <a href="/">Home</a>
        <a href="/blog/">Components</a>
      </nav>
      <div class="content background-white">
        <div class="container">
          <h1>{{ page.title }}</h1>
          <section>
            {{ content }}
          </section>
        </div>
      </div>
      <footer class="background-black padding-top padding-bottom">
        <div class="container">
          <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-6 col-xs-12">
              The CU Boulder Web Styleguide is a resource provided by Strategic Relations and Communications.
            </div>
            <div class="col-log-3 col-md-3 col-sm-6 col-xs-12">
              <script type="text/javascript" src="//cuboulder.github.io/brand-assets/js/footer.js" id="cu-footer-embed" data-color="white">
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
