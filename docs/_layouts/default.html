<!doctype html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="utf-8">
    <title>{{ page.title }} | CU Boulder Web Style Guide | University of Colorado Boulder</title>
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/elements/grid.css">
    <link rel="stylesheet" href="/css/ucb-styles.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Condensed:700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/v4-shims.css">
    <!-- {{ site.url }} -->

    <!-- Code Highlighting -->
    <link rel="stylesheet" href="/highlight/styles/atom-one-dark.css">
    <script src="/highlight/highlight.pack.js"></script>

    <!-- Copy code to clipboard -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>


    <!-- Site JS -->
    <script src="/js/styleguide.js"></script>
    <script>
    $(document).ready(function() {
      $('.code-example-code figure').each(function(i, block) {
        //hljs.highlightBlock(block);
      });
    });
    </script>



<!-- Facebook Meta Tags -->
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ page.title }}">

<!-- Twitter Meta Tags -->
<meta property="twitter:domain" content="styleguide.colorado.edu">
<meta property="twitter:url" content="{{ page.url | absolute_url }}">
<meta name="twitter:title" content="{{ page.title }}">


  </head>
  <body class="headings-bold background-color-black">
    <div class="page">
      <div class="background-black brand-bar brand-bar-black padding-vertical-small">
        <div class="container">
          <script type="text/javascript" src="https://cdn.colorado.edu/static/brand-assets/live/js/brand-bar.js" id="ucb-brand-bar-embed" data-color="black"></script>
        </div>
      </div>
      <header class="ucb light" role="banner">
        <div class="container">
          <a href="/">CU Boulder Web Style Guide</a>
        </div>
      </header>
      <div class="background-color-gray-dark">
        <div class="container">
          <nav role="navigation" class="ucb-navbar ucb-navbar-dark text-minify">
            <label for="show-main-menu" class="show-menu">
    <i class="fa fa-bars" aria-hidden="true"></i>
    <span class="element-invisible">Menu</span>
  </label>
  <input type="checkbox" id="show-main-menu" role="button">
          <ul>
            <li><a href="/" {% if page.section == "introduction" %}class="active"{% endif %}> <i class="fa fa-home"></i> <span class="display-inline invisible-md invisible-lg">Home</span></a></li>
            <li><a href="/css.html" {% if page.section == "css" %}class="active"{% endif %}>CSS</a></li>
            <li><a href="/branding.html" {% if page.section == "branding" %}class="active"{% endif %}>Branding</a></li>
            <li><a href="/components.html" {% if page.section == "components" %}class="active"{% endif %}>Components</a></li>
            <li><a href="/colors.html" {% if page.section == "colors" %}class="active"{% endif %}>Colors</a></li>
            <li><a href="/typography.html" {% if page.section == "typography" %}class="active"{% endif %}>Typography</a></li>
            <li><a href="/icons.html" {% if page.section == "icons" %}class="active"{% endif %}>Icons</a></li>
            <li><a href="/forms.html" {% if page.section == "forms" %}class="active"{% endif %}>Forms</a></li>
            <li><a href="/navigation.html" {% if page.section == "navigation" %}class="active"{% endif %}>Navigation</a></li>
            <li><a href="/images.html" {% if page.section == "images" %}class="active"{% endif %}>Images</a></li>
            <li><a href="/grid.html" {% if page.section == "grid" %}class="active"{% endif %}>Grid</a></li>
            <li><a href="/jsFrameworks.html" {% if page.section == "jsFrameworks" %}class="active"{% endif %}>JS Frameworks</a></li>
          </ul>
        </nav>
        </div>
      </div>
      <div class="background-white padding-large-top padding-large-bottom">
        <div class="container">
          <div class="row">
            <!--
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
              <nav>
                {% include nav.html section=page.section %}
              </nav>
            </div>

            <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
            -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <h1 id="page-title">{{ page.title }}</h1>
              <section class="page-content">
                {{ content }}
              </section>
            </div>
          </div>

        </div>
      </div>
      <footer class="background-black padding-top padding-bottom">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
              The <a href="/">CU Boulder Web Styleguide</a> is a resource provided by <a href="https://www.colorado.edu/strategicrelations">Strategic Relations and Communications</a>.
            </div>
            <div class="col-log-4 col-md-4 col-sm-6 col-xs-12 offset-lg-4 offset-md-4">
              <script type="text/javascript" src="https://cdn.colorado.edu/static/brand-assets/live/js/footer.js" id="ucb-footer-embed" data-color="white"></script>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
