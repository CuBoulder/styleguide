<!doctype html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="/styleguide/favicon.ico">
    <meta charset="utf-8">
    <title>{{ page.title }} | CU Boulder Web Style Guide | University of Colorado Boulder</title>
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="cleartype" content="on">
    <link rel="stylesheet" href="/styleguide/css/elements/grid.css">
    <link rel="stylesheet" href="/styleguide/css/ucb-styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed:700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/v4-shims.css">
    <!-- {{ site.url }} -->
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

  </head>
  <body class="layout-responsive headings-bold background-color-black">
    <div class="page">
      <div class="background-black brand-bar brand-bar-black">
        <div class="container">
          <script type="text/javascript" src="//cuboulder.github.io/brand-assets/js/brand-bar.js" id="ucb-brand-bar-embed" data-color="black"></script>
        </div>
      </div>
      <header class="ucb light" role="banner">
        <div class="container">
          <a href="/styleguide/">CU Boulder Web Styleguide</a>
        </div>
      </header>
      <div class="background-white padding-large-top padding-large-bottom">
        <div class="container">
          <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
              <nav>
                {% include nav.html section=page.section %}
              </nav>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
              <h1 id="page-title">{{ page.title }}</h1>
              <section>
                {{ content }}
              </section>
            </div>
          </div>

        </div>
      </div>
      <footer class="background-black padding-top padding-bottom">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
              The <a href="/styleguide/">CU Boulder Web Styleguide</a> is a resource provided by <a href="https://www.colorado.edu/strategicrelations">Strategic Relations and Communications</a>.
            </div>
            <div class="col-log-4 col-md-4 col-sm-6 col-xs-12 offset-lg-4 offset-md-4">
              <script type="text/javascript" src="//cuboulder.github.io/brand-assets/js/footer.js" id="ucb-footer-embed" data-color="white"></script>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
